<!DOCTYPE html>

<head>
  <!--Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Links-->
  <link rel="shortcut icon" href="assets/favicon.png" />
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <!--viewScroller.js-->
  <link rel="stylesheet" type="text/css" href="viewScroller.js/viewScroller.css">

  <!--Typer.js-->
  <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>

  <!--Title-->
  <title>Vinh Nguyen</title>
</head>


<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(29, 26, 26)">
    <a class="navbar-brand" href="">
      <img src="assets/logo.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto" id="navbar-items">
        <a class="nav-item nav-link" href="#home">
          Home <span class="sr-only">(current)</span>
        </a>
        <a class="nav-item nav-link" href="#about">
          About
        </a>
        <a class="nav-item nav-link" href="#projects">
          Projects
        </a>
        <a class="nav-item nav-link" href="#contact">
          Contact
        </a>
      </ul>
    </div>
  </nav>
  <!--Navbar-->

  <!--Menu-->
  <div class="menu">
    <div class="vs-center-wrap">
      <div class="vs-center">
        <div class="vs-mainview-prev move-nearby">
          <img src="assets/menu-prev.svg" alt="Menu Prev">
        </div>
        <div id="menu-normal">
          <div class="normal">
            <a href="#home" class="vs-anchor">
              <img src="assets/menu-active.svg" alt="Menu Normal">
            </a>
          </div>
          <div class="normal">
            <a href="#about" class="vs-anchor">
              <img src="assets/menu-disable.svg" alt="Menu Normal">
            </a>
          </div>
          <div class="normal">
            <a href="#projects" class="vs-anchor">
              <img src="assets/menu-disable.svg" alt="Menu Normal">
            </a>
          </div>
          <div class="normal">
            <a href="#contact" class="vs-anchor">
              <img src="assets/menu-disable.svg" alt="Menu Normal">
            </a>
          </div>
        </div>
        <div class="vs-mainview-next move-nearby">
            <img class="svg" src="assets/menu-next.svg" alt="Menu Next">
        </div>
      </div>
    </div>
  </div>
  <!--Menu-->

  <!--Views-->
  <div class="mainbag">
    <!--Home-->
    <div vs-anchor="home" class="mainview home">
        <div class="vs-center-wrap">
            <div class="vs-center">
              <div class="container">
                <div class="greetings">
                  <span
                    class="typer"
                    id="main"
                    data-words="Hello!,Bonjour!,Hola!,Ciao!,Xin chÃ o!"
                    data-delay="100"
                    data-deleteDelay="1000"
                    data-colors="white,white,white,white,white"
                  ></span>
                  <span class="cursor" data-owner="main"></span>
                </div>
                <div class="introduction">
                  <p></p>
                  <p>I am <strong style="color:white">Vinh Nguyen</strong>.</p>
                  <p>Welcome to my playground!</p>
                </div>
              </div>
          </div>
      </div>
    </div>

    <!--About me-->
    <div vs-anchor="about" class="mainview">
        <div class="vs-center-wrap">
          <div class="vs-center">
            <div class="container">
              <div class="row">
                <div class="col" style="margin:auto">
                  <h1>About me</h1>
                </div>
                <div class="col">
                  <img class="img-fluid" src="assets/portrait.png" alt="portrait">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--Projects-->
    <div vs-anchor="projects" class="mainview">
      <div class="vs-center-wrap">
        <div class="vs-center">Projects</div>
      </div>
  </div>

    <!--Contact-->
    <div vs-anchor="contact" class="mainview">
        <div class="vs-center-wrap">
          <div class="vs-center">Contact</div>
        </div>
    </div>
  </div>
  <!--Views-->

  <!--Bootstrap & jQuery scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--viewScroller.js-->
  <script src="viewScroller.js/jquery-3.1.0.min.js"></script>
  <script src="viewScroller.js/jquery.easing.min.js"></script>
  <script src="viewScroller.js/jquery.mousewheel.min.js"></script>
  <script src="viewScroller.js/viewScroller.js"></script>
  <script src="js/viewScroller.js"></script>

  <!--navigation.js-->
  <script src="js/navigation.js"></script>

</body>

</html>
